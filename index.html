<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet">
        <!--Added this link so that I could get the GitHub logo to use in my footer section-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="script.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div id="calculator">
            <input id="display" readonly>
            <div id="keys">
                <div id="operators">                  
                    <button class="operator-btn" onclick="displayValue(' - ')">-</button>
                    <button class="operator-btn" onclick="displayValue(' + ')">+</button>
                    <button class="operator-btn" onclick="displayValue(' x ')">x</button>
                    <button class="operator-btn" onclick="displayValue(' รท ')">รท</button>
                    <button class="operator-btn">=</button>
                </div>
                <div id="digits">
                    <button class="digit" onclick="displayValue('7')">7</button>
                    <button class="digit" onclick="displayValue('8')">8</button>
                    <button class="digit" onclick="displayValue('9')">9</button>
                    <button class="digit" onclick="displayValue('4')">4</button>
                    <button class="digit" onclick="displayValue('5')">5</button>
                    <button class="digit" onclick="displayValue('6')">6</button>
                    <button class="digit" onclick="displayValue('1')">1</button>
                    <button class="digit" onclick="displayValue('2')">2</button>
                    <button class="digit" onclick="displayValue('3')">3</button>
                    <button class="digit zero" onclick="displayValue('0')">0</button>
                    <button class="digit clear-display" onclick="clearDisplay()">C</button>
                </div>
            </div>
        </div>
        <footer>Copyright &#169 2024 
            <a href="https://github.com/DamianSwarts" target="_blank">
                DamianSwarts
                <i class="fa fa-github" style="font-size: 25px"></i>
            </a>
        </footer>
    </body>
</html>
